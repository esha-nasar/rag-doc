<!DOCTYPE html>
<html>
<head>
    <title>RAG with LangChain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        textarea, input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
        }
        .answer {
            margin-top: 25px;
            padding: 15px;
            background-color: #f2f2f2;
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAG Document Q&A</h1>
        <form method="POST" enctype="multipart/form-data">
            <label>Upload PDF:</label>
            <input type="file" name="pdf_file" accept=".pdf">
            
            <label>Ask a question:</label>
            <textarea name="question" rows="4" placeholder="Enter your question here..."></textarea>
            
            <input type="submit" value="Get Answer">
        </form>

        {% if answer %}
            <div class="answer">
                <h3>Answer:</h3>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
